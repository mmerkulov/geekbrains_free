<meta charset="utf-8">
<script type="text/javascript">

	function getRandomNumber(max){
		return Math.round(Math.random() * max);
	}
		
	alert("Вас приветствует программа по обучению слепой печати");

	function generateText(letters, length){
		// TODO дописать генератор текста

		var text = "";

		for (var i = 0; i < length; i++){
			var r = getRandomNumber(letters.length - 1);
			text = text + letters[r];			
		}
		return text;
	}

	while (true){
		alert("Положите 4 пальца левой руки - мезинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А находится под вашим указательным пальцем, а Ф - под мизинцем. \nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру.");

		var text = generateText(["ф", "а"], 10); // ффаааафаафафаафафааааа

		var userText = prompt(text);

		if (userText == text){
			alert("Молодец!");
			break;
		}
		else {
			alert("Вы ошиблись! Попробуйте ещё раз");
		}
	}
	

</script>
