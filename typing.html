<meta charset="utf-8">
<script type="text/javascript">

	function getRandomNumber(max){
		return Math.round(Math.random() * max);
	}
		
	alert("Вас приветствует программа по обучению слепой печати");

	function generateText(letters, length){
		var text = "";

		for (var i = 0; i < length; i++){
			var r = getRandomNumber(letters.length - 1);
			text = text + letters[r];			
		}
		return text;
	}

	function checkResult(userText, textForCheck){
		if (userText == textForCheck){
			alert("Молодец!");
			return false;
		}
		else {
			alert("Вы ошиблись! Попробуйте ещё раз");
			return true;
		}
	}	

	function mainWork(welcomText, textLevel){
		var result = true;
		while (result){
			alert(welcomText);
			var userText = prompt(textLevel);			
			result = checkResult(userText, textLevel);
		}
	}

	var welcomText = "Положите 4 пальца левой руки - мезинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А находится под вашим указательным пальцем, а Ф - под мизинцем. \nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру.";
	
	var textLevel1 = generateText(["ф", "а"], 10);
	mainWork(welcomText, textLevel1);
	
	alert("Поздравляем, вы успешно прошли первый уровень обучения по слепой печати! Теперь переходим ко 2ому уровню!");
	
	welcomText  = "Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. \nЗапомните расположение пальцев. Повторяйте за мной";

	var textLevel2 = generateText(["ы", "в"], 10);
	mainWork(welcomText, textLevel2);
	
	alert("Поздравляем, вы успешно прошли 2ой уровень обучения по слепой печати! Теперь переходим ко 3ому уровню!");

	welcomText = "Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний -— на Л, указательный — на О. Запомните расположение пальцев";

	var textLevel3 = generateText(["о", "ж"], 10);
	mainWork(welcomText, textLevel3);

	alert("Вы успешно закончили все задания!");

</script>
