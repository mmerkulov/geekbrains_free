<meta charset="utf-8">
<script type="text/javascript">
	
	function getRandomNumber(max){
		return Math.round(Math.random() * max);
	}

	function max(a, b){
		if (a >= b){
			return a;
		} else
			return b;

		alert("Не вызовется ни разу, т.к. ниже return");
	}

	function factorial(n){
		var result = 1;
		for (var i = 1; i <= n; i++){
			result = result * i;
		}
		return result;
	}

	function recursivFactorial(n){

		if (n == 0)
			return 1;
		else
			recursivFactorial(n - 1) * n;
	}

	var rf = recursivFactorial(4);

	var f = factorial(5);

	var a = max(34, 68);
	var c = max(a, 98) + 4;
	var n = getRandomNumber(100);
	var m = getRandomNumber(4);


</script>
