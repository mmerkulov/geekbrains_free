<meta charset="utf-8">
<script>

	var a = prompt("Entre number 1")
	var b = prompt("Entre number 2")
	a = parseInt(a);
	b = parseInt(b);

	var c = a * b;
	alert("Произведение двух чисел: " + c);

	c = a + b;
	alert("Сумма двух чисел: " + c);

	c = (a + b) / 2;
	alert("Среднее арифметическое двух чисел: " + c);

</script>
