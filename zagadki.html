<meta charset="utf-8">
<script type="text/javascript">
	
	var score = 0;

	var arrayRiddle = [["Что можно увидеть закрытыми глазами?", "сноведения", "сон", "сны", "мечты"],
						["Какой болезнью не страдают на суше?", "морской", "необычной", "Морская"],
						["Два конца, два кольца, посередине гвоздик", "ножницы", "маникюр", "ножницы"]];

	function mainWork(riddleText){	

		var currentRiddleArray = riddleText;
		var checkResult = true;
		var result = 0;

		while(checkResult){
			userAnswer = prompt(currentRiddleArray[0]);
			userAnswer = userAnswer.toLowerCase();

			if (currentRiddleArray.includes(userAnswer)){
				alert ("Верно, вы заработали один балл!");
				checkResult = false;
				result = 1;
			}
			else {
				alert("Неверно!");
				result = 0;
			}
		}

		return result;
	}

	score = score + mainWork(arrayRiddle[0]);
	score = score + mainWork(arrayRiddle[1]);
	score = score + mainWork(arrayRiddle[2]);

	document.write("У вас баллов = " + score);

</script>
